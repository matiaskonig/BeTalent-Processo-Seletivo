<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Funcionários</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- Cabeçalho com a logo-->
    <header>
       <img class="logo" src="image/Logo.png" alt="Logo BeTalent">
    </header>

    <main>
        <!-- Seção superior com título e campo de pesquisa -->
        <section>
            <h1>Funcionários</h1>
            <div class="input-wrapper">
                <input class="pesquisar" type="search" id="pesquisar" name="pesquisar" placeholder="Pesquisar" aria-label="Pesquisar funcionários por nome, cargo ou telefone">
            </div>
        </section>

        <!-- Tabela de funcionários -->
        <table id="employee-table">
            <thead>
                <tr>
                    <th><h2>Foto</h2></th>
                    <th><h2>Nome</h2></th>
                    <th><h2>Cargo</h2></th>
                    <th><h2>Data de admissão</h2></th>
                    <th><h2>Telefone</h2></th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Linhas serão preenchidas via JavaScript -->
            </tbody>
        </table>

        <!-- Mensagem exibida quando nenhum resultado é encontrado -->
        <div class="no-results" id="no-results" aria-live="polite">Item não encontrado</div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <script src="javascript.js"></script>

</body>
</html>
